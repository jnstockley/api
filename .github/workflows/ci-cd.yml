name: Lint, Test, and Deploy

on:
  release:
    types: [published]
  pull_request:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - src/**
      - main.py
      - pyproject.toml
      - uv.lock
      - .github/workflows/**.yml

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v4
      - name: Step 2 - Setup Python
        uses: actions/setup-python@v5
        with:
          check-latest: true
      - name: Step 3 - Install uv
        uses: astral-sh/setup-uv@v5
      - name: Step 5 - Run Lint
        run: |
          uvx ruff check
          uvx ruff format --check

  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout
        uses: actions/checkout@v4
      - name: Step 2 - Setup Python
        uses: actions/setup-python@v5
        with:
          check-latest: true
      - name: Step 3 - Install uv
        uses: astral-sh/setup-uv@v5
      - name: Step 4 - Install Packages
        run: uv sync --frozen
      - name: Step 5 - Run Tests
        run: |
          uvx pytest tests

  push_to_registries:
    if: github.event_name == 'release' || github.base_ref == 'main'
    needs:
      - lint
      - test
    name: Push Docker image to multiple registries
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.ACTIONS_GITHUB_TOKEN }}



      - name: Extract metadata
        id: release
        if: github.event_name == 'release'
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.event.repository.name }}
            ghcr.io/${{ github.event.repository.name }}
          tags: |
            latest
            ${{ github.event.release.tag_name }}

      - name: Extract metadata for main branch
        id: testing
        if: github.base_ref == 'main'
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ github.event.repository.name }}
            ghcr.io/${{ github.event.repository.name }}
          tags: |
            testing
            testing-$(date +'%Y%m%d%H%M%S')

      - name: Update version in pyproject.toml
        if: github.event_name == 'release'
        run: |
          # Replace version in pyproject.toml with the release tag (without 'v' prefix if present)
          VERSION="${{ github.event.release.tag_name }}"
          VERSION="${VERSION#v}"  # Remove leading 'v' if present
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          cat pyproject.toml | grep "version ="

      - name: Update version in pyproject.toml
        if: github.base_ref == 'main'
        run: |
          # Replace version in pyproject.toml with the release tag (without 'v' prefix if present)
          VERSION="testing-$(date +'%Y%m%d%H%M%S')"
          sed -i "s/^version = \".*\"/version = \"$VERSION\"/" pyproject.toml
          cat pyproject.toml | grep "version ="

      - name: Get repository description
        id: get-repo-description
        uses: actions/github-script@v7.0.1
        if: github.event_name == 'release'
        with:
          script: |
            const repo = await github.rest.repos.get({
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            return repo.data.description;
          result-encoding: string

      - name: Update Docker Description and README
        uses: peter-evans/dockerhub-description@v4.0.0
        if: github.event_name == 'release'
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          repository: ${{ github.event.repository.name }}
          short-description: ${{ steps.get-repo-description.outputs.result }}


      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/386,linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.release.outputs.tags || steps.testing.outputs.tags }}
          labels: ${{ steps.release.outputs.labels || steps.testing.outputs.labels }}

